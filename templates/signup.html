<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup to Navabe</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <link rel="icon" href="{{url_for('static', filename=
            'images/icon.png')}}" type="image/png" sizes="24x24">
        <link rel="stylesheet" href="{{url_for ('static',
            filename='style/login_signin.css')}}">

    </head>

    <body id="body">
        <div class="card">
            <img src="{{url_for('static', filename='images/logo.png')}}"
                alt="logo">
            <form action="" method="post" class="form-container">
                <h2>Signup</h2>
                <div class="input-info">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" name="name"
                        type="text" required autocomplete="off">

                    <label for="firstname">Firstname</label>
                    <input id="firstname" class="form-control" name="firstname"
                        type="text">

                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email"
                        type="email" placeholder="Enter email" required
                        autocomplete="off">

                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password"
                        type="password" placeholder="password" required
                        autocomplete="off">

                    <label for="address">Address</label>
                    <input id="address" class="form-control" type="text"
                        name="address"
                        placeholder="address" autocomplete="off">
                </div>
                <p>Have an account ? <a href="{{url_for('login')}}"
                        class="text-decoration-none"> Login !</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
