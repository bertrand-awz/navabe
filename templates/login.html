<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navabe connection</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="{{url_for('static', filename = 'images/icon.png')}}" type="image/png" sizes="24x24">
    <link rel="stylesheet" href="{{url_for ('static', filename ='style/login_signin.css')}}">

</head>

<body id="body">
    
    <div class="card">

        <img src="{{url_for('static', filename = 'images/logo.png')}}" alt="logo">
        <form id='form_login' class="form-container" action="" method='post'>
            <h2>Login</h2>
            <input id="email" name="email"  type="email" placeholder="mail address"
                required autocomplete="off">
            <input id="password" name="password"  type="password"
                placeholder="password" required autocomplete="off">
            <p class="MsgError">{{MsgError}}</p>

            <p>Haven't account ? <a href="{{url_for('signup')}}" class="text-decoration-none"> sign-in !</a></p>
            <p>Forgot password ? <a href="{{url_for('recovery')}}" class="text-decoration-none"> recover your account !</a></p>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
